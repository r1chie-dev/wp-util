<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon"        href="assets/icons/icon-title.png"  sizes="512x512">
    <link rel="preconnect"  href="https://fonts.gstatic.com"    crossorigin>
    <link rel="preconnect"  href="https://fonts.googleapis.com">
    <link rel="stylesheet"  href="assets/styles/global.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"                                            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"  rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/scripts/util/global-util.js"></script>
    <script src="assets/scripts/util/alert.js"></script>
    <script src="assets/scripts/components/clients.js"></script>
    <script src="assets/scripts/components/pages.js"></script>
    <script src="assets/scripts/global.js"></script>

    <title>Util</title>
</head>
<body>
    <div class="form-wrapper">
        <span class="material-icons">find_in_page</span>

        <div>
            <label>Client Type</label>
            <select id="clients-type-select" mame="clients-type-select" class="clients-type-select"></select>
        </div>

        <div>
            <label>Client</label>
            <select id="clients-select" mame="clients-select" class="clients-select"></select>
        </div>

        <div>
            <label>Pages Type</label>
            <select id="pages-type-select" mame="pages-type-select" class="pages-type-select"></select>
        </div>

        <div>
            <label>Page</label>
            <select id="pages-select" mame="pages-select" class="pages-select"></select>
        </div>

        <div class="id-to-search-wrap hidden">
            <label>ID</label>
            <input type="text" id="id-to-search" class="id-to-search" value="" />
        </div>

        <button type="button" class="open-client-page">OPEN</button>
    </div>

    <div class="screenMode">
        <span class="material-icons md-48">lightbulb</span>
    </div>
</body>
</html>
