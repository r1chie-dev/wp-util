<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SITE ICON -->
    <link rel="icon" href="" sizes="512x512">

    <!-- GOOGLE FONTS -->
    <link rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" >

    <!-- SWEET ALERT CSS -->
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" >
    
    <!-- SELECT2 CSS -->
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" >

    <!-- CUSTOM CSS -->
    <link rel="stylesheet"  href="assets/styles/global.css" >
    <link rel="stylesheet"  href="assets/styles/select2-override.css" >
    
    <!-- JQUERY LIB -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- SWEET ALERT LIB -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- SELECT2 LIB -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/scripts/util/global-util.js"></script>
    <script src="assets/scripts/util/cookies.js"></script>
    <script src="assets/scripts/util/alert.js"></script>
    <script src="assets/scripts/components/clients.js"></script>
    <script src="assets/scripts/components/pages.js"></script>
    <script src="assets/scripts/global.js"></script>

    <title>Util</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title"><a href="javascript:window.location.reload();">WordPress Util</a></div>
        <div class="navbar-actions">
            <span class="material-icons md-48 dark-mode-icon" title="Dark Mode">lightbulb</span>
            <span class="material-icons md-48 reset-form-icon" title="Reset Form">restart_alt</span>
        </div>
    </div>
    <div class="site-content">
        <div class="form-wrapper">
    
            <div>
                <label>Pages Type</label>
                <select id="pages-type-select" name="pages-type-select" class="pages-type-select select-choices"></select>
            </div>
    
            <div>
                <label>Page</label>
                <select id="pages-select" name="pages-select" class="pages-select select-choices"></select>
            </div>
    
            <div class="id-to-search-wrap hidden">
                <label>ID</label>
                <input type="text" id="id-to-search" class="id-to-search" value="" />
            </div>
    
            <button type="button" class="open-client-page">OPEN</button>
        </div>
    </div>
</body>
</html>
